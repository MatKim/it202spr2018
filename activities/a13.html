    <script>

        ctx.moveTo(50, 150);

        ctx.lineTo(75, 75);
        ctx.lineTo(100, 0);
        ctx.lineTo(100, 150);
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 150);
        ctx.moveTo(200, 75);
        ctx.lineTo(250, 0);
        ctx.moveTo(200, 75);
        ctx.lineTo(250, 150);
        ctx.stroke();
